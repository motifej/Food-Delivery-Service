<div class="container">
    <div class="card card-container">

        <form class="form-signin text-center">
            <input type="email" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
            <p>{{result}}</p>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="login(email, password)">Sign in</button>
        </form>
        <a href="/pass-recovery" id="changePass" class="forgot-password pull-left"    >Forgot password ?</a>
        <a href="/register" id="register" class="forgot-password pull-right"    >Register</a>
    </div>
</div>
